// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    ext.retrofit_version = '2.6.0'
    ext.rxjava_version = '2.2.10'
    ext.rxandroid_version = '2.1.1'
    ext.sdk_version = '28.0.0'
    ext.aac_version = '1.1.1'
    ext.glide_version = '4.9.0'
    ext.okhttp_version = '4.0.1'
    ext.volley_version = '1.1.1'
    ext.scalar_version = '2.1.0'

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.realm:realm-gradle-plugin:5.13.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
